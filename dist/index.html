<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pathfinding visualizer</title>

  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Fomantic-ui imports -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>

</head>

<body>
	<div class="ui two column very relaxed grid full height" id="main">
		<div class="column center aligned middle aligned">
			<canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
				test
			</canvas>
		</div>
		<div class="ui two column grid centered middle aligned">
			<div class="column center aligned middle aligned">
				<div class="ui grid">
					<div class="row">
						<div class="twelve wide column">

							<!-- CHOOSE BLOCK PLACEMENT -->
							<p class="ui inverted header">Color in nodes</p>
							<div class="ui fluid buttons">
								<div class="ui large monoBlue button" id="startButton">Start</div>
								<div class="ui large monoGreen button" id="goalButton">Goal</div>
								<div class="ui large monoDark button" id="wallButton">Wall</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="twelve wide column">

							<!-- CHOOSE ALGORITHM -->
							<p class="ui inverted header" id="algHeader">Searching algorithm</p>
							<div class="ui fluid buttons">
								<div class="ui large blue button" id="bfsButton">BFS</div>
								<div class="ui large blue button" id="aStarButton">A*</div>
								<div class="ui large blue button" id="dfsButton">DFS</div>
							</div>
							
						</div>
					</div>
					<div class="row">
						<div class="twelve wide column"> 
							<div class="ui large blue button" id="resetButton">Reset</div>
							<div class="ui large blue button" id="runButton">Run</div>
						</div>
					</div>
				</div>
			</div>
			<div class="column center aligned middle aligned">
				<p>

				</p>
			</div>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>

</html>
