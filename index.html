<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Pathfinding visualizer</title>

  <link rel="stylesheet" type="text/css" href="../style.css">
  <!-- Fomantic-ui imports -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.css">
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.3/dist/semantic.min.js"></script>
</head>

<body>
	<div class="ui two column very relaxed grid full height" id="main">
		<div class="column center aligned middle aligned">
			<canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
				Your browser does not support the HTML canvas tag.
			</canvas>
		</div>
		<div class="column center aligned middle aligned">
			<div class="ui grid">
				<div class="row">
					<div class="column">
						<p>Colour in nodes</p>
						<div class="ui buttons">
							<div class="ui yellow button" id="startButton">Start</div>
							<div class="ui green button" id="goalButton">Goal</div>
							<div class="ui black button" id="wallButton">Wall</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="column"> 
						<div class="ui blue button">Reset</div>
						<div class="ui blue button">Start</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="bundle.js"></script>
</body>

</html>
